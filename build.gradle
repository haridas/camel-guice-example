group 'in.haridas.camel'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.camel:camel-core:2.15.2'
    compile 'org.apache.camel:camel-servlet:2.15.2'
    compile 'org.apache.camel:camel-guice:2.15.2'

    compile 'com.google.inject:guice:4.0'
    compile 'com.google.inject.extensions:guice-servlet:4.0'

    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.slf4j:slf4j-api:1.6.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
